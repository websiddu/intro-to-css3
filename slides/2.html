<h2>Translucent colors</h2>

<ul>
  <li>RGBA and HSLA</li>
  <li>Can be used just like any other color, anywhere</li>
  <li>RGBA = RGB + Alpha, HSLA = HSL + Alpha</li>
  <li>Alpha = How transparent? (0-1)</li>
  <li>HSL is a more intuitive way to describe RGB</li>
</ul>
